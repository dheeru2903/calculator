<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="calculator.js">
</head>
<body>
    <div class="container">
        <div>
        <form>
            <div class="calculator">
            <input type="text" name="display">
        </div>
        <div class="">
            <button type="button"   class="but" onclick="display.value=''">AC</button>
            <button type="button"class="but" onclick="display.value=display.value.toString().slice(0,-1)">DE</button>
            <button type="button"class="but" onclick="display.value+='.'">.</button>
            <button  type="button"class="but" onclick="display.value+='/'">/</button>
        </div>
        <div class="">
            <button type="button" class="but"   onclick="display.value+='7'">7</button>
            <button type="button" class="but" onclick="display.value+='8'">8</button>
            <button type="button"class="but" onclick="display.value+='9'">9</button>
            <button type="button"class="but" onclick="display.value+='*'">*</button>
        </div>
        <div class="">
            <button type="button"class="but" onclick="display.value+='4'">4</button>
            <button type="button"class="but" onclick="display.value+='5'">5</button>
            <button type="button"class="but" onclick="display.value+='6'">6</button>
            <button type="button"class="but" onclick="display.value+='-'">-</button>
        </div>
        <div class="">
            <button type="button"class="but" onclick="display.value+='1'">1</button>
            <button type="button"class="but" onclick="display.value+='2'">2</button>
            <button type="button"class="but" onclick="display.value+='3'">3</button>
            <button type="button"class="but" onclick="display.value+='+'">+</button>
        </div>
        <div class="">
            <button type="button"class="but" onclick="display.value+='00'">00</button>
            <button type="button"class="but" onclick="display.value+='0'">0</button>
            <button type="button"class="but" onclick="display.value=eval(display.value)">=</button>
            
        </div>
           
        </div>
        </form>
    </div>
  
            
            
    
</body>
</html>
